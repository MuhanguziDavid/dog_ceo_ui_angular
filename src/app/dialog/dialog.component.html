<h1 class="dialog-name" mat-dialog-title>Name: {{data.name}}</h1>
<mat-dialog-content class="mat-typography">
    <img style="height:90%; width: 90%;" src="{{ data.image }}"/>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
